<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
   
</head>
<body>
    <div class="piano">
        <div class="white-key" data-note="C">C</div>
        <div class="white-key" data-note="D">D</div>
        <div class="white-key" data-note="E">E</div>
        <div class="white-key" data-note="F">F</div>

        <div class="white-key" data-note="D2">D</div>

        <div class="black-key" style="left: 435px;" data-note="D#2">D#</div>
        <div class="black-key" style="left: 535px;" data-note="F#2">F#</div>
        <div class="black-key" style="left: 585px;" data-note="G#2">G#</div>
        <div class="black-key" style="left: 635px;" data-note="A#2">A#</div>
    </div>

    <audio id="s_C#" src="sounds/Db4.mp3"></audio>
    <audio id="s_C#2" src="sounds/Db5.mp3"></audio>
    <audio id="s_D#" src="sounds/Eb4.mp3"></audio>

    <audio id="s_C2" src="sounds/C5.mp3"></audio>
    <audio id="s_C3" src="sounds/C6.mp3"></audio>

<script src="script.js"></script>

</html>
